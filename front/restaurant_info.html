<script type="text/javascript">

		var url = decodeURI(location.search)
        var texts=''

			return {}
		var res = url.split("?")[1].split("=")[1]
		var res_list = res.split(",")
		for(var i = 9;i >= 1;i--){
            text = "<div class=\"col-md-4 gallery-grid wow fadeInUp animated\" data-wow-delay=\".5s\">\n" +
                "\t\t\t\t<div class=\"grid\">\n" +

                "\t\t\t\t\t\t\t<figcaption>\n" +
                "\t\t\t\t\t\t\t\t<h3>"+res_list[i-1]+"</h3>\n" +
                // "\t\t\t\t\t\t\t\t<h3>Address:"+res_list[i-1].split(":")[1]+"</h3>\n" +
                "\t\t\t\t\t\t\t\t<p>LGD <br>Best Recipes</p>\n" +
                "\t\t\t\t\t\t\t</figcaption>\n" +
                "\t\t\t\t\t\t</a>\n" +
                "\t\t\t\t\t</figure>\n" +
                "\t\t\t\t</div>\n" +
                "\t\t\t</div>\n"
            texts=text+texts
